version: '3.8'

services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        image: laravel-app
        container_name: laravel-app
        restart: unless-stopped
        tty: true
        environment:
            SERVICE_NAME: app
            SERVICE_TAGS: dev
        working_dir: /var/www
        volumes:
            - .:/var/www
        networks:
            - app-network

    php-fpm:
        image: php:8.2-fpm
        container_name: php-fpm
        restart: unless-stopped
        volumes:
            - .:/var/www
        networks:
            - app-network

    webserver:
        image: nginx:alpine
        container_name: nginx-webserver
        restart: unless-stopped
        tty: true
        ports:
            - "80:80"
        volumes:
            - .:/var/www
            - ./docker/nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf
        networks:
            - app-network

    mysql:
        image: mysql:8.0
        container_name: mysql-db
        restart: unless-stopped
        ports:
            - "3306:3306"
        environment:
            MYSQL_ROOT_PASSWORD: root
        volumes:
            - ./mysql_data:/var/lib/mysql
        networks:
            - app-network

networks:
    app-network:
        driver: bridge
